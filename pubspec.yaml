name: openscan
description: An open source app that enables users to scan hardcopies of documents or notes and covert it to a PDF file. No ads, privacy is of the utmost importance.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^1.6.11
  image_picker: ^0.6.4
  image_cropper: ^1.2.3
  focused_menu: ^1.0.1
  directory_picker: ^1.0.0
  pdf: ^1.9.0
  share_extend: ^1.1.9
  url_launcher: ^5.4.11
  cupertino_icons: ^0.1.3
  flutter_full_pdf_viewer: ^1.0.6
  permission_handler: ^3.2.2
  shared_preferences: ^0.5.7+3
  flutter_speed_dial: ^1.2.5
  open_file: ^3.0.1
  moor_flutter: ^1.4.0
  reorderables: ^0.3.2

  # flutter_scanner_cropper:
  #   git:
  #     url: https://github.com/Ethereal-Developers-Inc/flutter-scanner-plugin.git
  #     path: flutter_scanner_cropper/

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: ^1.4.0
  build_runner:

flutter:

  uses-material-design: true

  assets:
    - assets/